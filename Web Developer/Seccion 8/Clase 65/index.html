<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap</title>
		<!--CDN o red de entrega de archivos bootstrap-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<!--colocamos este link a la hoja de estilo nuestra,
		porque recordemos que en cascada reescribe nuestra hoja
		master css-->
	</head>
	<body>
    <div class="container">
				<div class="row">
					<!--
				las lineas de codigo
				col-sm-6 *tiene 6 espacios de 12*
				y col-sm-3 *tiene 3 espacios de 12*
				*en total comparten 9 espacios de 12*
				es porque grid se basa en
				un sistema de diseno de 12 espacios
				-->
			    <div class="col col-sm-6 col-md-12 col-lg-12">
			      1 of 2
			    </div>
			    <div class="col col-sm-3 col-md-6 col-lg-12">
			      2 of 2
			    </div>
					<div class="col col-sm-3 col-md-6 col-lg-12">
			      Extra
			    </div>
					<!--la demostracion de como funciona con los espacios llenos
				      6 + 3 + 3 son 12 espacios queda apenas la celda-->
					<!--<div class="col col-sm-3">
			      Extra
			    </div>-->
					<!--la demostracion de como funciona con los espacios llenos
				      6 + 3 + 4 son 13 espacios por lo que pasa a formar una segunda fila-->
			  </div>
    </div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>
</html>
